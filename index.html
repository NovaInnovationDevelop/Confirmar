  <style>
    body {
      margin: 0;
      padding: 0;
      background: #181c1f;
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
      text-align: center;
    }
    .box {
      background: #23272b;
      padding: 40px 28px;
      border-radius: 16px;
      max-width: 420px;
      width: 90%;
      box-shadow: 0 4px 20px rgba(0,0,0,0.22);
      animation: fadeIn 0.6s ease;
    }
    .title {
      font-size: 26px;
      font-weight: bold;
      color: #00d26a;
      margin-bottom: 14px;
    }
    .msg {
      font-size: 17px;
      line-height: 1.5;
      color: #dfe6e9;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="title">¡Correo confirmado!</div>
    <p class="msg">
      Gracias, tu cuenta ha sido verificada correctamente.<br><br>
      Ya puedes cerrar esta página y continuar usando la aplicación.
    </p>
  </div>
</body>
